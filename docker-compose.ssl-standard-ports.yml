services:
  random-music:
    container_name: random-music-server
    image: ghcr.io/dtorrero/randommusicserver:latest
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - MUSIC_DIR=/music
      - DATA_DIR=/data
      - SCAN_ON_START=true
      - QUEUE_REFRESH_SECONDS=0
    volumes:
      - /path/to/your/music:/music:ro
      - ./data:/data
    restart: unless-stopped
    networks:
      - music-network

  nginx:
    container_name: nginx-ssl-proxy
    image: docker.io/nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d-standard-ports:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - random-music
    restart: unless-stopped
    networks:
      - music-network
    # Add NET_BIND_SERVICE capability to bind to privileged ports
    cap_add:
      - NET_BIND_SERVICE
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: certbot
    image: docker.io/certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  music-network:
    driver: bridge
