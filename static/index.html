<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Music Server</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="layout">
    <main class="player">
      <div class="nowplaying">
        <div class="cover" id="cover"></div>
      <div class="playerControls">
        <div class="meta">
          <div class="title" id="title">Loading‚Ä¶</div>
          <div class="subtitle" id="subtitle"></div>
        </div>

        <div class="controls">
          <button id="prevBtn">‚èÆ Previous</button>
          <button id="playBtn">‚ñ∂ Play</button>
          <button id="pauseBtn" style="display:none;">‚è∏ Pause</button>
          <button id="nextBtn">Next ‚è≠</button>
        </div>

        <div class="modeControls">
          <div class="modeSwitch">
            <button id="modeFullRandom" class="modeBtn active">Full Random</button>
            <button id="modeRecentAlbums" class="modeBtn">Recent Albums</button>
          </div>
          <div class="timeMarginSelector" id="timeMarginSelector" style="display: none;">
            <div class="timeMarginLabel">Time margin:</div>
            <select id="timeMarginSelect">
              <option value="7">Last week</option>
              <option value="14">Last 2 weeks</option>
              <option value="30">Last month</option>
              <option value="90">Last 3 months</option>
            </select>
          </div>
          <div class="dateTypeSelector" id="dateTypeSelector" style="display: none;">
            <div class="dateTypeLabel">Date type:</div>
            <select id="dateTypeSelect">
              <option value="mtime">Modification date</option>
              <option value="btime">Creation date</option>
            </select>
          </div>
        </div>

        <div class="timeline">
          <div class="time" id="time">0:00 / 0:00</div>
          <input id="seek" type="range" min="0" max="1000" value="0" />
        </div>

        <div class="volume">
          <div class="volumeLabel">
            <span id="volumeIcon">üîä</span>
            <span id="volumePercent">100%</span>
          </div>
          <input id="volumeSlider" type="range" min="0" max="100" value="100" />
        </div>
      </div>
      </div>

      <audio id="audio" preload="auto"></audio>
    </main>

    <aside class="queue" id="queue">
      <div class="queueHeader">
        <span>Queue</span>
      </div>
      <div class="queueContent">
        <div class="queueSection">
          <div class="queueLabel">Up Next</div>
          <ul id="queueList" class="queueList"></ul>
        </div>
      </div>
      <div class="queueFooter">
        <button id="rescanBtn">üîÑ Refresh Queue</button>
      </div>
    </aside>

    <button id="toggleQueue" aria-label="Toggle Queue">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
