services:
  random-music:
    container_name: random-music-server
    # Pre-built multi-arch image from GitHub Container Registry
    # Supports: linux/amd64, linux/arm64, linux/arm/v7
    image: ghcr.io/dtorrero/random-music-server:latest
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      # Internal container paths (do not change these)
      - MUSIC_DIR=/music
      - DATA_DIR=/data
      # Scan library on startup
      - SCAN_ON_START=true
      # Auto-reshuffle queue after N seconds (0 = disabled)
      - QUEUE_REFRESH_SECONDS=0
    volumes:
      # CHANGE THIS: Point to your music directory on the host machine
      # Example for Linux: /home/username/Music:/music:ro
      # Example for macOS: /Users/username/Music:/music:ro
      # Example for Windows: C:/Users/username/Music:/music:ro
      - /path/to/your/music:/music:ro
      # CHANGE THIS: Directory for application data (cover cache, etc.)
      # This can be a relative path or absolute path
      - ./data:/data
    restart: unless-stopped
