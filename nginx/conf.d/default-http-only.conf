# Temporary HTTP-only configuration for initial certificate generation
# Use this BEFORE running certbot for the first time
# After certificates are obtained, replace with default.conf

server {
    listen 8080;
    server_name _;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporarily allow HTTP traffic for testing
    location / {
        proxy_pass http://random-music:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
