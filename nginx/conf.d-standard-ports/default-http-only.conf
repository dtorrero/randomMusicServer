# HTTP-only configuration for initial certificate setup
# This is used temporarily during the Let's Encrypt certificate request

server {
    listen 80;
    server_name _;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to the random-music service (HTTP only during setup)
    location / {
        proxy_pass http://random-music:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
